<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="inner">
        <div class="main-body">
          <h1 class="title">アカウント作成</h1>
          <div class="login-choices">
            <div class="login-choice two-width">
              <a href="#" class="width btn btn-a facebook">Facebookでスタート</a>
            </div>
            <div class="login-choice two-width">
              <a href="#" class="width btn btn-a google">Googleでスタート</a>
            </div>
          </div>
          <p class="support-text gray-text">
            タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。
          </p>
          <div class="inform">
            <p class="gray-text">アカウント情報</p>
          </div>
          <form action="#" method="POST" class="form">
            <div class="names">
              <div class="name">
                <p class="label-text">名字 <span class="red-content">※</span></p>
                <input type="text" name="last_name" class="appearance input-area" required />
              </div>
              <div class="name">
                <p class="label-text">名前 <span class="red-content">※</span></p>
                <input type="text" name="first_name" class="appearance input-area" required />
              </div>
            </div>
            <div class="margin gender">
              <p class="label-text width">性別</p>
              <div class="gender-contents">
                <label class="gender-content">
                  <input type="radio" name="gender" class="gender-input">
                  <span>男性</span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" class="gender-input">
                  <span>女性</span>
                </label>
                <label class="gender-content">
                  <input type="radio" name="gender" class="gender-input">
                  <span>その他</span>
                </label>
              </div>
            </div>
            <div class="margin from two-width">
              <p class="label-text">出身</p>
              <div class="select-area">
                <select name="from" class="appearance input-area from-input">
                  <option class="tokyo">東京</option>
                  <option class="tiba">千葉</option>
                  <option class="saitama">埼玉</option>
                  <option class="kanagawa">神奈川</option>
                </select>
              </div>
            </div>
            <div class="margin mail">
              <p class="label-text">Eメール <span class="red-content">※</span></p>
              <input type="email" name="email" class="width appearance input-area" placeholder="ex) hoge@example.com" required />
            </div>
            <div class="margin telephone">
              <p class="label-text">電話番号</p>
              <input type="tel" name="tel" class="width appearance input-area" placeholder="ex) 09012345678" />
            </div>
            <div class="margin password">
              <p class="label-text">パスワード <span class="red-content">※</span></p>
              <input type="password" name="passward" class="width appearance input-area" required />
            </div>
            <div class="margin password">
              <p class="label-text">パスワード(確認用) <span class="red-content">※</span></p>
              <input type="password" name="password-confirm" class="width appearance input-area" required />
            </div>
            <div class="margin hope">
              <p class="label-text">希望コース</p>
              <div class="hope-course">
                <input type="checkbox" name="hope" id="frontend">
                <label class="hope-course-text" for="frontend">フロントエンド</label>
              </div>
              <div class="hope-course">
                <input type="checkbox" name="hope" id="backend">
                <label class="hope-course-text" for="backend">バックエンド</label>
              </div>
              <div class="hope-course">
                <input type="checkbox" name="hope" id="app">
                <label class="hope-course-text" for="app">アプリ</label>
              </div>
            </div>
            <div class="margin contents">
              <p class="label-text">備考</p>
              <textarea name="contents" rows="3" class="width appearance input-area" placeholder="何かあればご記入ください"></textarea>
            </div>
            <div class="margin">
              <button type="submit" class="btn width appearance submit-btn">アカウント作成</button>
            </div>
            <p class="margin agreement">アカウントを作成することにより、<a class="link" href>利用規約</a>と<a class="link" href>プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>
        <div class="footer">
          <p>すでにアカウントをお持ちですか？ <a class="link" href>ログイン</a></p>
          <a class="link mail-info" href>認証メールが届きませんか？</a>
        </div>
      </div>
    </div>
  </body>
</html>
